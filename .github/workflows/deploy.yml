name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîÑ Check changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            nextjs:
              - 'src/**'

      - name: üî® Build project (verify)
        if: steps.changes.outputs.nextjs == 'true'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_DIR }}/tgsip
            # –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            OLD_COMMIT=$(git rev-parse HEAD)
            git fetch origin
            # –ü—ã—Ç–∞–µ–º—Å—è –æ–±–Ω–æ–≤–∏—Ç—å, —Å–æ—Ö—Ä–∞–Ω—è—è –ª–æ–∫–∞–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            git pull --rebase --autostash origin master || git pull origin master || (git stash && git pull origin master && git stash pop)
            NEW_COMMIT=$(git rev-parse HEAD)
            echo "üì¶ Old commit: $OLD_COMMIT"
            echo "üì¶ New commit: $NEW_COMMIT"
            if [ "$OLD_COMMIT" != "$NEW_COMMIT" ]; then
              echo "‚úÖ Code updated from $OLD_COMMIT to $NEW_COMMIT"
            else
              echo "‚ö†Ô∏è  Code is already up to date"
            fi
            cd ${{ secrets.PROJECT_DIR }}
            # –ü–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º –æ–±—Ä–∞–∑ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º –±–∞–∑–æ–≤–æ–≥–æ –æ–±—Ä–∞–∑–∞
            docker compose -f docker-compose.ci.yml build --pull tgsip
            docker image prune -f
            # –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            docker compose -f docker-compose.ci.yml up -d --force-recreate --no-deps tgsip
            echo "‚úÖ Project build and deployment completed successfully!"
name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîÑ Check changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            nextjs:
              - 'src/**'

      - name: üî® Build project (verify)
        if: steps.changes.outputs.nextjs == 'true'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_DIR }}
            # –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è (–±–µ–∑ —É–¥–∞–ª–µ–Ω–∏—è –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤)
            git pull origin master
            # –ü–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º –æ–±—Ä–∞–∑ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º –±–∞–∑–æ–≤–æ–≥–æ –æ–±—Ä–∞–∑–∞
            docker compose -f docker-compose.ci.yml build --pull --no-cache tgsip
            docker image prune -f
            # –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            docker compose -f docker-compose.ci.yml up -d --force-recreate --no-deps tgsip
            echo "‚úÖ Project build and deployment completed successfully!"